# Lefthook configuration for Git hooks
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    biome-check:
      glob: "*.{js,ts,jsx,tsx,json,jsonc,css,html}"
      run: bunx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    biome-lint:
      run: bun run lint
    type-check:
      run: bunx tsc --noEmit
